<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Morph Memory Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Morph Memory Game</h1>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <img src="./image/root-word.png" alt="Card Image 1">
      </div>
      <div class="card-back">
        <audio id="audio1" src="./mp3/box.mp3"></audio>
        <h2>box</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/root-word.png" alt="Card Image 2">
      </div>
      <div class="card-back">
        <audio id="audio2" src="./mp3/cook.mp3"></audio>
        <h2>cook</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/root-word.png" alt="Card Image 3">
      </div>
      <div class="card-back">
        <audio id="audio3" src="./mp3/friend.mp3"></audio>
        <h2>friend</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/root-word.png" alt="Card Image 4">
      </div>
      <div class="card-back">
        <audio id="audio4" src="./mp3/mark.mp3"></audio>
        <h2>mark</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/root-word.png" alt="Card Image 5">
      </div>
      <div class="card-back">
        <audio id="audio5" src="sound5.mp3"></audio>
        <h2>call</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/suffix.png" alt="Card Image 6">
      </div>
      <div class="card-back">
        <audio id="audio6" src="./mp3/ing.mp3"></audio>
        <h2>ing</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/suffix.png" alt="Card Image 7">
      </div>
      <div class="card-back">
        <audio id="audio7" src="./mp3/ed.mp3"></audio>
        <h2>ed</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/suffix.png" alt="Card Image 8">
      </div>
      <div class="card-back">
        <audio id="audio8" src="./mp3/es.mp3"></audio>
        <h2>es</h2>
      </div>
    </div>
    <div class="card">
      <div class="card-front">
        <img src="./image/suffix.png" alt="Card Image 9">
      </div>
      <div class="card-back">
        <audio id="audio9" src="./mp3/s.mp3"></audio>
        <h2>s</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
